<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="page-title">Guide — Hedax Travel</title>
  <meta id="page-description" name="description" content="Conseils & réservation" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <meta property="og:type" content="article" />
</head>
<body>
  <header class="site-header container">
    <div class="brand">
      <a href="/" class="logo">Hedax<span>Travel</span></a>
    </div>
    <nav class="nav">
      <a href="/">Accueil</a>
      <a href="/admin">Éditer le site</a>
    </nav>
  </header>

  <main class="container">
    <article id="landing-article" class="landing-article">
      <div id="hero" class="hero-image"></div>
      <h1 id="title">Chargement…</h1>
      <p id="intro" class="intro"></p>

      <div id="cta" class="cta"></div>

      <div id="content"></div>

      <section id="faq-section" class="faq-section"></section>

      <section id="practical" class="practical"></section>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© <span id="year"></span> Hedax Travel — Tous droits réservés.</p>
      <p class="disclaimer" id="affiliate-note">Transparence : certains liens sont des liens d’affiliation GetYourGuide. Je peux percevoir une commission sans frais supplémentaires pour toi.</p>
    </div>
  </footer>

  <!-- Client-side rendering of Markdown + frontmatter -->
  <script src="https://cdn.jsdelivr.net/npm/gray-matter@4.0.3/dist/gray-matter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');
      const titleEl = document.getElementById('title');
      const introEl = document.getElementById('intro');
      const heroEl = document.getElementById('hero');
      const contentEl = document.getElementById('content');
      const ctaEl = document.getElementById('cta');
      const faqEl = document.getElementById('faq-section');
      const practicalEl = document.getElementById('practical');
      const pageTitle = document.getElementById('page-title');
      const pageDesc = document.getElementById('page-description');
      const affiliateNote = document.getElementById('affiliate-note');

      if (!slug) {
        titleEl.textContent = "Aucune page spécifiée.";
        return;
      }

      fetch(`/content/landing/${slug}.md`)
        .then(r => {
          if (!r.ok) throw new Error('Landing introuvable');
          return r.text();
        })
        .then(txt => {
          const parsed = window.grayMatter(txt);
          const data = parsed.data || {};
          const body = parsed.content || '';

          // Title, description, hero
          titleEl.textContent = data.title || slug;
          if (data.seo_description) pageDesc.setAttribute('content', data.seo_description);
          pageTitle.textContent = (data.title ? data.title + " — " : "") + "Hedax Travel";
          if (data.hero_image) {
            heroEl.style.backgroundImage = `url('${data.hero_image}')`;
            heroEl.classList.add('has-image');
          }

          // Intro
          if (data.intro) introEl.textContent = data.intro;

          // CTA (GYG)
          if (data.gyg_offer_url) {
            const btn = document.createElement('a');
            btn.className = 'btn gyg';
            btn.href = data.gyg_offer_url;
            btn.target = '_blank';
            btn.rel = 'sponsored nofollow noopener';
            btn.textContent = data.gyg_text || 'Réserver via GetYourGuide';
            ctaEl.appendChild(btn);
          }

          // Main content sections
          if (body) {
            contentEl.innerHTML = window.marked.parse(body);
          }

          // FAQ
          if (Array.isArray(data.faq) && data.faq.length) {
            const h2 = document.createElement('h2');
            h2.textContent = 'FAQ';
            faqEl.appendChild(h2);
            data.faq.forEach(item => {
              const q = document.createElement('h3');
              q.textContent = item.question;
              const a = document.createElement('p');
              a.textContent = item.answer;
              faqEl.appendChild(q);
              faqEl.appendChild(a);
            });
          }

          // Practical tips
          if (Array.isArray(data.practical) && data.practical.length) {
            const h2 = document.createElement('h2');
            h2.textContent = 'Infos pratiques';
            practicalEl.appendChild(h2);
            const ul = document.createElement('ul');
            data.practical.forEach(t => {
              const li = document.createElement('li');
              li.textContent = t;
              ul.appendChild(li);
            });
            practicalEl.appendChild(ul);
          }

          // Affiliate disclosure override (per-page)
          if (data.affiliate_disclaimer) {
            affiliateNote.textContent = data.affiliate_disclaimer;
          }
        })
        .catch(err => {
          titleEl.textContent = "Page introuvable 🤷‍♂️";
          console.error(err);
        });

      // Year
      document.getElementById('year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
